<!DOCTYPE html>
<html>
	<head>
		<title>Библиотека</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Задание 4 -->
		<h1>Дорогие старые книги</h1>
		<table border="1">
			<thead>
				<tr>
					<th>Название</th>
					<th>Автор</th>
					<th>Год</th>
					<th>Цена</th>
				</tr>
			</thead>
			{% for book in books_list %}
			<tr>
				<td>{{ book.title }}</td>
				<td>{{ book.author }}</td>
				<td>{{ book.publication_year }}</td>
				<td>{{ book.price }}</td>
			</tr>
			{% empty %}
			<h2>Не найдено дорогих старых книг</h2>
			{% endfor %}
		</table>
	</body>
</html>
